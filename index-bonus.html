<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/12BoolFlex.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>

    <div class="container-fluid">

        <div class="container-margin">

            <h1>Nested</h1>

            <div class="row">
                <div class="bg-active col-7 txt-c p-1">
                    <div class="row">
                        <div class="bg-nest col-3 txt-c p-tb-2"></div>
                        <div class="bg-nest col-6 txt-c p-tb-2"></div>
                        <div class="bg-nest col-3 txt-c p-tb-2"></div>
                    </div>
                </div>
    
                <div class="bg-active col-5 txt-c p-1">
                    <div class="row">
                        <div class="bg-nest col-6 txt-c p-tb-2"></div>
                        <div class="bg-nest col-6 txt-c p-tb-2"></div>
                    </div>
                </div>
            </div>



            <h1>Alignment</h1>
                <div class="row">
                    <div class="bg-active col-4 txt-c p-tb-2">Start</div>
                </div>

                <div class="row center">
                    <div class="bg-active col-4 txt-c p-tb-2">Center</div>
                </div>

                <div class="row end">
                    <div class="bg-active col-4 txt-c p-tb-2">End</div>
                </div>

                <div class="row ai-top">
                    <div class="bg-active col-6 txt-c p-tb-2 fix-h"></div>
                    <div class="bg-active col-6 txt-c p-tb-2 fix-hs">Top</div>
                </div>

                <div class="row ai-mid">
                    <div class="bg-active col-6 txt-c p-tb-2 fix-h"></div>
                    <div class="bg-active col-6 txt-c p-tb-2 fix-hs">middle</div>
                </div>

                <div class="row ai-end">
                    <div class="bg-active col-6 txt-c p-tb-2 fix-h"></div>
                    <div class="bg-active col-6 txt-c p-tb-2 fix-hs">bottom</div>
                </div>

                <h1>Justify Content</h1>

                <h3>Space Around</h3>

                <div class="row">
                    <div class="bg-active col-12 txt-c p-1">
                        <div class="row sp-ar">
                            <div class="bg-nest col-2 txt-c p-tb-2"></div>
                            <div class="bg-nest col-2 txt-c p-tb-2"></div>
                            <div class="bg-nest col-2 txt-c p-tb-2"></div>
                        </div>
                    </div>
                    </div>


                    <h3>Space Between</h3>

                <div class="row">
                    <div class="bg-active col-12 txt-c p-1">
                        <div class="row sp-bt">
                            <div class="bg-nest col-2 txt-c p-tb-2"></div>
                            <div class="bg-nest col-2 txt-c p-tb-2"></div>
                            <div class="bg-nest col-2 txt-c p-tb-2"></div>
                        </div>
                    </div>
        
            
            
            
    

    </div>
    
</body>
</html>
